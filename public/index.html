<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formulario</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action="/contactForm" method="POST">
        <P>
            <label for="nombreField">Nombre:</label>
            <input type="text" id="nombreField" name="mimombre">
        </P>
        <P>
            <label for="apellidoField">Apellido:</label>
            <input type="text" id="apellidoField" name="mimombre">
        </P>
        <P>
            <label for="mailField">Email:</label>
            <input type="mail" id="mailField" name="mimail">
        </P>
        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
